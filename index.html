<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="Life Manager - Gestionnaire de vie personnelle" />
    
    <!-- PWA / Fullscreen -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Life Manager" />
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#f5f5f5" media="(prefers-color-scheme: light)" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Manifest PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>Life Manager</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Theme script (évite le flash blanc) -->
    <script>
      (function() {
        const stored = localStorage.getItem('life-manager-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (stored === 'dark' || (!stored && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    
    <!-- iOS Fullscreen styles -->
    <style>
      /* Styles de base */
      html {
        height: 100%;
      }
      
      body {
        min-height: 100%;
        /* Support pour les encoches iPhone (notch) et barre home */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        /* Empêcher le bounce scroll sur iOS */
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      #root {
        min-height: 100%;
      }

      /* Styles UNIQUEMENT pour le mode PWA standalone (installé sur écran d'accueil) */
      @media all and (display-mode: standalone) {
        html, body, #root {
          height: 100%;
          overflow: hidden;
        }
        
        #root {
          overflow-y: auto;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
